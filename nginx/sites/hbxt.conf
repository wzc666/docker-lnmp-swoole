server
{
    listen 80;
    server_name hbxt.cc;
    index index.php index.html index.htm default.php default.htm default.html;
    root /var/www/hbxt/public;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END
    
    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #PHP-INFO-START  PHP引用配置，可以注释或修改
#     include enable-php-56.conf;
    #PHP-INFO-END
    
    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
#     include /www/server/panel/vhost/rewrite/hdxt.fuckjason.xyz.conf;
    #REWRITE-END
         location / {
                if (!-e $request_filename) {
                        rewrite ^(.*)$ /index.php?s=$fastcgi_path_info last;
                        break;
                }
        }
        # PHP 脚本请求全部转发到 FastCGI处理. 使用FastCGI协议默认配置.
        # Fastcgi服务器和程序(PHP,Python)沟通的协议.
        location ~* \.php(.*)$ {
                # 设置监听端口
                fastcgi_pass php7.4-fpm:9000;
                #
                fastcgi_index index.php;
                # 设置脚本文件请求的路径
                # 下面两句是给fastcgi权限，可以支持 ?s=/module/controller/action的url访问模式
                fastcgi_split_path_info ^((?U).+\.php)(/?.+)$;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                #下面两句才能真正支持 index.php/index/index/index的pathinfo模式
                fastcgi_param PATH_INFO $fastcgi_path_info;
                fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
                # 引入fastcgi的配置文件
                include fastcgi_params;
        }
    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }
    
    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }
    
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null; 
    }
#     access_log  /www/wwwlogs/hdxt.fuckjason.xyz.log;
#     error_log  /www/wwwlogs/hdxt.fuckjason.xyz.error.log;
}