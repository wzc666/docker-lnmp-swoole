# Default server configuration
#

server {
    listen 80 default_server;

    # SSL configuration
    #
    # listen 443 ssl default_server;
    # listen [::]:443 ssl default_server;
    #
    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;
    root /var/www/mix_ip/web;

    error_log /var/log/nginx/ip-adspower.error.log;
    access_log /var/log/nginx/ip-adspower.access.log;


    # Add index.php to the list if you are using PHP
    index index.php index.html index.htm index.nginx-debian.html;

    server_name ip-v2.adspower.cc;
    # server_name  ipv2-scan-dev.adspower.net;
    # add_header Access-Control-Allow-Origin $http_origin;
    # add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Auth-Token, Cpl";
    # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    # add_header Access-Control-Allow-Credentials true;
    # add_header Access-Control-Max-Age 86400;
    set $X_URI $uri;


    # location / {
    #     proxy_pass http://localhost:8899;
    #     # proxy_set_header Host www.camping-elite.ru;
    #     # # proxy_set_header X-Real-IP $remote_addr;
    #     # # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     # proxy_set_header REMOTE-HOST $remote_addr;
    #     # proxy_set_header Upgrade $http_upgrade;
    #     # # proxy_set_header Connection $connection_upgrade;
    #     proxy_hide_header X-Frame-Options;
    #     proxy_http_version 1.1;
    # }

    location / {
        # proxy_pass http://mix_go_ip_dev:8899;
        proxy_pass http://localhost:8899;
        # add_header Access-Control-Allow-Origin $http_origin;
        # add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Auth-Token, Cpl";
        # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        # add_header Access-Control-Allow-Credentials true;
        # add_header Access-Control-Max-Age 86400;
        proxy_http_version 1.1;
        proxy_set_header X-Nginx-Proxy true;
        proxy_cache_bypass $http_upgrade;
        # proxy_set_header X-Real-Ip $http_origin; # header增加请求来源IP信息
        proxy_set_header X-Forwarded-For "$http_x_forwarded_for, $realip_remote_addr"; # 增加代理记录
        proxy_set_header Host $http_host;
        proxy_set_header Http-Origin $http_origin;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    # pass PHP scripts to FastCGI server
    #


    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #	deny all;
    #}
}


