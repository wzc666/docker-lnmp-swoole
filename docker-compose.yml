    mysql:
        platform: linux/x86_64
        build:
            context: ./mysql
            args:
            - MYSQL_VERSION=${MYSQL_VERSION}
        container_name: mysql
        command: 
            --innodb-use-native-aio=0 
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - TIMEZONE=${WORKSPACE_TIMEZONE}
        volumes:
            - ${DATA_PATH}/mysql:/var/lib/mysql
            - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
            - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        ports:
            - ${MYSQL_PORT}:3306
        networks:
            - backend
    mysql5.7:
        platform: linux/x86_64
        build:
            context: ./mysql${MYSQL_OTHER_VERSION}
            args:
            - MYSQL_VERSION=${MYSQL_OTHER_VERSION}
        container_name: mysql${MYSQL_OTHER_VERSION}
        command: 
            --innodb-use-native-aio=0 
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            # - MYSQL_USER=${MYSQL_USER}
            # - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - TIMEZONE=${WORKSPACE_TIMEZONE}
        volumes:
            - ${DATA_PATH}/mysql${MYSQL_OTHER_VERSION}:/var/lib/mysql
            - ${MYSQL_OTHER_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
            - ./mysql${MYSQL_OTHER_VERSION}/my.cnf:/etc/mysql/conf.d/my.cnf
        ports:
            - ${MYSQL_OTHER_PORT}:3306
        networks:
            - backend
    mongo5.0:
        build:
            context: ./mongodb
            args:
            - MONGODB_VERSION=${MONGODB_VERSION}
        container_name: mongodb-${MONGODB_VERSION}
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
            - MONGO_INITDB_DATABASE=mix
            - MONGO_INITDB_USERNAME=username
            - MONGO_INITDB_PASSWORD=password
        volumes:
            - ${DATA_PATH}/mongodb:/data/db
            - ${MONGODB_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
            - ./mongodb/mongod.conf:/etc/mongod.conf
        ports:
            - 27017:27017
        networks:
            - backend
