version: '3'

networks: 
    frontend:
        driver: ${NETWORKS_DRIVER}
    backend:
        driver: ${NETWORKS_DRIVER}
    dev_backend:
        driver: ${NETWORKS_DRIVER}
        external: 
            name: dev_backend
    # elastic:
    #     driver: bridge

services:
    nginx:
        restart: always
        build: ./nginx
        container_name: nginx
        ports:
            - 80:80
            - 443:443
        volumes: 
            - ./nginx/sites:/etc/nginx/conf.d
            - ${WWWROOT}:${CONTAINER_WWWROOT}
            - ./log/nginx:/var/log/nginx
        command: [nginx-debug, '-g', 'daemon off;']
        depends_on: 
            - php7.4-fpm
            - php7.2-fpm
        links: 
            - php7.4-fpm
            - php7.2-fpm
        networks: 
            - frontend
            - backend
            - dev_backend
    php7.4-fpm:
        build: 
            context: ./php7.4-fpm 
            args:
                - INSTALL_MONGO=${PHP_FPM_INSTALL_MONGO}
                - INSTALL_OPCACHE=${PHP_FPM_INSTALL_OPCACHE}
                - INSTALL_PHPREDIS=${PHP_FPM_INSTALL_PHPREDIS}
                - INSTALL_MYSQLI=${PHP_FPM_INSTALL_MYSQLI}
                - INSTALL_MYSQL_CLIENT=${PHP_FPM_INSTALL_MYSQL_CLIENT}
                - INSTSLL_PDO_MYSQL=${PHP_FPM_INSTSLL_PDO_MYSQL}
        container_name: php7.4-fpm
        restart: always
        working_dir: ${CONTAINER_WWWROOT}
        ports:
            - 9000:9000
        volumes: 
            - ./php7.4-fpm/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ./php7.4-fpm/upload.ini:/usr/local/etc/php/conf.d/upload.ini
            - ${WWWROOT}:${CONTAINER_WWWROOT}
            - ./data/logs:/data/logs
            - ./data/tmp:/data/tmp
            - ./data/www:/data/www
        networks: 
            - backend
            - dev_backend
    php7.2-fpm:
        build: 
            context: ./php7.2-fpm 
            args:
                - INSTALL_MONGO=${PHP_FPM_INSTALL_MONGO}
                - INSTALL_OPCACHE=${PHP_FPM_INSTALL_OPCACHE}
                - INSTALL_PHPREDIS=${PHP_FPM_INSTALL_PHPREDIS}
                - INSTALL_MYSQLI=${PHP_FPM_INSTALL_MYSQLI}
                - INSTALL_MYSQL_CLIENT=${PHP_FPM_INSTALL_MYSQL_CLIENT}
                - INSTSLL_PDO_MYSQL=${PHP_FPM_INSTSLL_PDO_MYSQL}
        container_name: php7.2-fpm
        restart: always
        working_dir: ${CONTAINER_WWWROOT}
        ports:
            - 9002:9000
        volumes: 
            - ./php7.2-fpm/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ${WWWROOT}:${CONTAINER_WWWROOT}
        networks: 
            - backend     
            - dev_backend      
